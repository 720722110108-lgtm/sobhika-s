<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Brownie Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 30px auto;
            padding: 0 15px;
            background-color: #fff8f0;
            color: #4b2e1e;
        }
        h1, h2 {
            text-align: center;
        }
        .brownie-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            list-style: none;
            padding: 0;
        }
        .brownie-item {
            width: 220px;
            background: #fff0e1;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(75, 46, 30, 0.2);
            text-align: center;
            padding: 15px;
        }
        .brownie-item img {
            width: 100%;
            border-radius: 8px;
            height: 160px;
            object-fit: cover;
        }
        .brownie-item h3 {
            margin: 10px 0 5px;
        }
    </style>
</head>
<body>
    <h1>Delicious Brownie Shop</h1>
    <h2>Our Brownie Flavors</h2>
    <ul class="brownie-list">
        <li class="brownie-item">
            <img src="https://images.unsplash.com/photo-1578985545062-69928b1d9587?auto=format&fit=crop&w=400&q=80" alt="Classic Chocolate Brownie" />
            <h3>Classic Chocolate Brownie</h3>
        </li>
        <li class="brownie-item">
            <img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=400&q=80" alt="Walnut Brownie" />
            <h3>Walnut Brownie</h3>
        </li>
        <li class="brownie-item">
            <img src="https://images.unsplash.com/photo-1617191517929-3e1c3bc06c09?auto=format&fit=crop&w=400&q=80" alt="Fudge Brownie" />
            <h3>Fudge Brownie</h3>
        </li>
        <li class="brownie-item">
            <img src="https://images.unsplash.com/photo-1612927682170-569f9a50f329?auto=format&fit=crop&w=400&q=80" alt="Caramel Swirl Brownie" />
            <h3>Caramel Swirl Brownie</h3>
        </li>
        <li class="brownie-item">
            <img src="https://images.unsplash.com/photo-1562440499-64e2572a7eb0?auto=format&fit=crop&w=400&q=80" alt="Peanut Butter Brownie" />
            <h3>Peanut Butter Brownie</h3>
        </li>
    </ul>
    <p style="text-align:center; margin-top: 30px;">
        Welcome to the best brownie shop in town! Enjoy freshly baked brownies made with love.
    </p>
</body>
</html>
